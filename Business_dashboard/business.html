<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./business.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-mare d-flex-center">
      <div class="container">
        <div class="left-side d-flex-center">
          <div class="logo">
            <img src="./b-assets/O2Ologobluelarge.png" />
          </div>
          <ul>
            <li>
              <img src="./b-assets/pie-chart.png" alt="summary" /> SUMMARY
            </li>
            <li>
              <img src="./b-assets/exchange.png" alt="transactions" />
              TRANSACTIONS
            </li>
            <li><img src="./b-assets/trend.png" alt="trend" /> STATISTICS</li>
            <li>
              <img src="./b-assets/add-to-cart.png" alt="product" /> PRODUCT
            </li>
            <li>
              <img src="./b-assets/category.png" alt="category" /> CATEGORY
            </li>
          </ul>
          <div class="creator d-flex-center">
            <div class="alina">
              <img src="./b-assets/alina-dashboard.jpg" alt="alina" />
            </div>
            <p>Alina Padureanu</p>
            <div class="upgrade">
              <div class="button d-flex-center">Upgrade</div>
            </div>
          </div>
        </div>
        <div class="middle-side d-flex-center">
          <div class="header d-flex-center">
            <h1>Business Dashboard</h1>
            <div class="header-icons d-flex-center">
              <div class="search h-icon d-flex-center">
                <span class="material-symbols-outlined"> search </span>
              </div>
              <div class="bag h-icon d-flex-center">
                <span class="material-symbols-outlined"> shopping_bag </span>
              </div>
            </div>
          </div>
          <div class="details d-flex-center">
            <div class="customers purple d-flex-center">
              CUSTOMERS <br />54,235
            </div>
            <div class="income purple d-flex-center">INCOME <br />$980,632</div>
            <div class="products purple d-flex-center">
              PRODUCTS SOLD <br />5,490
            </div>
          </div>
          <div class="content d-flex-center">
            <div class="middle-title"><h3>Market Place</h3></div>
            <div class="left d-flex-center">
              <div class="analitics box"></div>
              <div class="flow box"></div>
            </div>
            <div class="pro"></div>
          </div>
          <div class="footer"></div>
        </div>
        <div class="right-side">right</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./business.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dashboard"
    />
    <script
      src="https://kit.fontawesome.com/9c5611b790.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <div class="container-mare d-flex-center">
      <div class="container">
        <div class="left-side d-flex-center">
          <div class="logo">
            <img src="./b-assets/O2Ologobluelarge.png" />
          </div>
          <ul>
            <li>
              <img src="./b-assets/pie-chart.png" alt="summary" /> SUMMARY
            </li>
            <li>
              <img src="./b-assets/exchange.png" alt="transactions" />
              TRANSACTIONS
            </li>
            <li><img src="./b-assets/trend.png" alt="trend" /> STATISTICS</li>
            <li>
              <img src="./b-assets/add-to-cart.png" alt="product" /> PRODUCT
            </li>
            <li>
              <img src="./b-assets/category.png" alt="category" /> CATEGORY
            </li>
          </ul>
          <div class="creator d-flex-center">
            <div class="alina">
              <img src="./b-assets/alina-dashboard.jpg" alt="alina" />
            </div>
            <p>Alina Padureanu</p>
            <div class="upgrade">
              <div class="button d-flex-center">Upgrade</div>
            </div>
          </div>
        </div>
        <div class="middle-side d-flex-center">
          <div class="header">
            <h1>Business Dashboard</h1>
            <span class="material-symbols-outlined"> search </span>
            <div>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <span class="material-symbols-outlined"> shopping_cart </span>
          </div>
        </div>
        <div class="right-side">right</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="landify.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container-mare d-flex-center">
      <div class="s1 d-flex-center">
        <div class="s1-up d-flex-center size">
          <div class="logo d-flex-center">
            <span class="material-symbols-outlined"> star_rate </span>
            <p>Landify</p>
          </div>
          <ul>
            <li>
              <span class="material-symbols-outlined">grid_view</span>Dashboard
            </li>
            <li>
              <span class="material-symbols-outlined">location_city</span
              >Properties
            </li>
            <li><span class="material-symbols-outlined">person</span>Agents</li>
            <li>
              <span class="material-symbols-outlined"> groups</span>Customers
            </li>
            <li>
              <span class="material-symbols-outlined"> shopping_bag</span>Orders
            </li>
            <li>
              <span class="material-symbols-outlined"> transition_chop</span
              >Transitions
            </li>
            <li><span class="material-symbols-outlined"> mail</span>Inbox</li>
            <li>
              <span class="material-symbols-outlined"> edit_square </span>Post
            </li>
          </ul>
        </div>
        <div class="s1-bottom d-flex-center size">
          <div class="list">
            <ul>
              <li>
                <span class="material-symbols-outlined">settings</span> Settings
              </li>
              <li>
                <span class="material-symbols-outlined">help_center</span>Help
                Center
              </li>
            </ul>
          </div>
          <div class="s1-name d-flex-center">
            <img src="./landify-assets/alina-dashboard.jpg" alt="alina" />
            <p>Alina Padureanu</p>
          </div>
        </div>
      </div>
      <div class="s2 d-flex-center">
        <div class="s2-header"></div>
      </div>
    </div>
  </body>
</html>
